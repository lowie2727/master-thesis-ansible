services:
  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: jenkins
    volumes:
      - ./config/:/var/jenkins_home
    ports:
      - 8080:8080
    restart: always

  ssh-agent:
    container_name: jenkins-ssh-agent
    build:
      context: .
      dockerfile: Dockerfile
    restart: always

networks:
  default:
    name: reverseproxy_nw
    external: true
